<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MKB PDF Text Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

  <!-- Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #2563eb;
      --bg: #f8fafc;
      --border: #e5e7eb;
      --text: #0f172a;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      background: white;
      border-bottom: 1px solid var(--border);
      padding: 16px 24px;
      font-size: 20px;
      font-weight: 700;
    }

    .toolbar {
      display: flex;
      gap: 12px;
      padding: 16px 24px;
      align-items: center;
      background: white;
      border-bottom: 1px solid var(--border);
      flex-wrap: wrap;
    }

    button {
      padding: 10px 16px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: white;
      font-weight: 600;
      cursor: pointer;
    }

    button.primary {
      background: var(--primary);
      color: white;
      border: none;
    }

    #status {
      font-size: 14px;
      color: #475569;
    }

    #viewer {
      padding: 32px;
      display: flex;
      flex-direction: column;
      gap: 32px;
      align-items: center;
    }

    .page {
      position: relative;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      background: white;
    }

    .text-layer {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    .text-box {
      position: absolute;
      border: 1px dashed var(--primary);
      padding: 4px 6px;
      font-size: 18px;
      cursor: move;
      pointer-events: all;
      background: rgba(255,255,255,.9);
    }

    .text-box:focus {
      outline: 2px solid var(--primary);
    }
  </style>
</head>

<body>

<header>MKB PDF Text Editor</header>
