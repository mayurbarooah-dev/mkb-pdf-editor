<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ElitePDF — Premium Online PDF Editor</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>

  <style>
    :root {
      --bg: #0b0f19;
      --panel: #111827;
      --card: #0f172a;
      --accent: #6366f1;
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: #1f2937;
    }

    * {
      box-sizing: border-box;
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #020617, #020617);
      color: var(--text);
    }

    header {
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    header h1 {
      font-size: 18px;
      letter-spacing: 0.5px;
      font-weight: 600;
    }

    .controls {
      display: flex;
      gap: 12px;
    }

    button, input[type="file"]::file-selector-button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
    }

    button.secondary {
      background: #1f2937;
      color: var(--text);
    }

    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    #status {
      text-align: center;
      margin-bottom: 20px;
      color: var(--muted);
    }

    #pdfContainer {
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .page {
      position: relative;
      background: white;
      border-radius: 6px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      overflow: hidden;
    }

    canvas {
      display: block;
      width: 100%;
    }

    .overlay {
      position: absolute;
      inset: 0;
      pointer-events: auto;
    }

    .text-box {
      position: absolute;
      min-width: 50px;
      min-height: 20px;
      padding: 2px 4px;
      font-size: 16px;
      color: black;
      outline: 1px dashed #6366f1;
      background: transparent;
    }

    .footer {
      text-align: center;
      color: var(--muted);
      padding: 40px 0;
      font-size: 14px;
    }
  </style>
</head>

<body>

<header>
  <h1>ElitePDF</h1>
  <div class="controls">
    <input type="file" id="upload" accept="application/pdf" />
    <button class="secondary" onclick="downloadPDF()">Download</button>
  </div>
</header>

<main>
  <div id="status">Upload a PDF to start editing</div>
  <div id="pdfContainer"></div>
</main>

<div class="footer">
  Secure • Private • No Uploads Stored • Designed for Professionals
</div>

<script>
  const pdfContainer = document.getElementById("pdfContainer");
  const statusEl = document.getElementById("status");
  let originalPdfBytes;
  let pagesData = [];

  pdfjsLib.GlobalWorkerOptions.workerSrc =
    "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

  document.getElementById("upload").addEventListener("change", async (e) => {
    const file = e.target.files[0];
    if (!file) return;

    statusEl.textContent = "Loading PDF...";
    originalPdfBytes = await file.arrayBuffer();
    const pdf = await pdfjsLib.getDocument({ data: originalPdfBytes }).promise;

    pdfContainer.innerHTML = "";
    pagesData = [];

    for (let i = 1; i <= pdf.numPages; i++) {
      const page = await pdf.getPage(i);
      const viewport = page.getViewport({ scale: 1.5 });

      const pageDiv = document.createElement("div");
      pageDiv.className = "page";

      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = viewport.width;
      canvas.height = viewport.height;

      const overlay = document.createElement("div");
      overlay.className = "overlay";

      overlay.addEventListener("dblclick", (e) => {
        const box = document.createElement("div");
        box.contentEditable = true;
        box.className = "text-box";
        box.style.left = e.offsetX + "px";
        box.style.top = e.offsetY + "px";
        overlay.appendChild(box);

        pagesData[i - 1].texts.push(box);
        box.focus();
      });

      pageDiv.appendChild(canvas);
      pageDiv.appendChild(overlay);
      pdfContainer.appendChild(pageDiv);

      await page.render({ canvasContext: ctx, viewport }).promise;

      pagesData.push({ overlay, texts: [] });
    }

    statusEl.textContent = `Loaded ${pdf.numPages} pages. Double-click anywhere to edit.`;
  });

  async function downloadPDF() {
    if (!originalPdfBytes) return;

    statusEl.textContent = "Preparing download...";
    const pdfDoc = await PDFLib.PDFDocument.load(originalPdfBytes);
    const pages = pdfDoc.getPages();

    pagesData.forEach((pageData, index) => {
      const pdfPage = pages[index];
      const { height } = pdfPage.getSize();

      pageData.texts.forEach(box => {
        const x = parseFloat(box.style.left);
        const y = height - parseFloat(box.style.top) - 18;
        const text = box.innerText;

        pdfPage.drawText(text, {
          x,
          y,
          size: 14,
          color: PDFLib.rgb(0, 0, 0)
        });
      });
    });

    const bytes = await pdfDoc.save();
    const blob = new Blob([bytes], { type: "application/pdf" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "edited.pdf";
    link.click();

    statusEl.textContent = "PDF downloaded successfully.";
  }
</script>

</body>
</html>
