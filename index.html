<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>MKB PDF Editor</title>

<!-- PDF.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

<!-- PDF-lib -->
<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

<style>
:root {
  --bg: #0b1020;
  --panel: #111827;
  --accent: #2563eb;
  --text: #e5e7eb;
}

body {
  margin: 0;
  font-family: Inter, system-ui, sans-serif;
  background: var(--bg);
  color: var(--text);
}

header {
  padding: 14px 20px;
  background: linear-gradient(180deg,#0b1020,#020617);
  display: flex;
  gap: 12px;
  align-items: center;
}

button, input, select {
  background: #020617;
  color: white;
  border: 1px solid #1f2937;
  border-radius: 8px;
  padding: 8px 12px;
}

button.primary {
  background: var(--accent);
  border: none;
}

#app {
  display: flex;
  height: calc(100vh - 64px);
}

#thumbnails {
  width: 140px;
  background: var(--panel);
  overflow-y: auto;
  border-right: 1px solid #1f2937;
}

#thumbnails img {
  width: 100%;
  cursor: pointer;
  border-bottom: 1px solid #1f2937;
}

#editor {
  flex: 1;
  overflow: auto;
  position: relative;
}

.page {
  position: relative;
  margin: 20px auto;
  background: white;
}

.textLayer span {
  cursor: pointer;
}

.text-selected {
  outline: 2px solid var(--accent);
  background: rgba(37,99,235,0.1);
}

.editor-box {
  position: absolute;
  z-index: 9999;
  border: 2px solid var(--accent);
  background: white;
  resize: none;
}

#toolbar {
  display: flex;
  gap: 8px;
}
</style>
</head>

<body>

<header>
  <input type="file" id="fileInput" />
  <button id="toggleThumbs">Thumbnails</button>

  <div id="toolbar">
    <select id="fontSize">
      <option value="10">10</option>
      <option value="12" selected>12</option>
      <option value="14">14</option>
      <option value="18">18</option>
    </select>

    <input type="color" id="fontColor" value="#000000" />
    <button id="boldBtn">Bold</button>
  </div>

  <button class="primary" id="downloadBtn">Download PDF</button>
</header>

<div id="app">
  <div id="thumbnails"></div>
  <div id="editor"></div>
</div>

<script>
pdfjsLib.GlobalWorkerOptions.workerSrc =
  "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

let pdfDoc, edits = [], currentStyle = { size:12, color:"#000000", bold:false };

document.getElementById("fontSize").onchange = e => currentStyle.size = +e.target.value;
document.getElementById("fontColor").onchange = e => currentStyle.color = e.target.value;
document.getElementById("boldBtn").onclick = () => currentStyle.bold = !currentStyle.bold;

document.getElementById("toggleThumbs").onclick = () =>
  document.getElementById("thumbnails").classList.toggle("hidden");

document.getElementById("fileInput").onchange = async e => {
  const buf = await e.target.files[0].arrayBuffer();
  pdfDoc = await pdfjsLib.getDocument({data:buf}).promise;
  renderPDF();
};

async function renderPDF() {
  editor.innerHTML = thumbnails.innerHTML = "";
  for (let i=1;i<=pdfDoc.numPages;i++) {
    const page = await pdfDoc.getPage(i);
    const vp = page.getViewport({scale:1.5});

    const canvas = document.createElement("canvas");
    canvas.width = vp.width;
    canvas.height = vp.height;
    await page.render({canvasContext:canvas.getContext("2d"),viewport:vp}).promise;

    const div = document.createElement("div");
    div.className="page";
    div.appendChild(canvas);

    const textLayer = document.createElement("div");
    div.appendChild(textLayer);

    await pdfjsLib.renderTextLayer({
      textContent: await page.getTextContent(),
      container: textLayer,
      viewport: vp
    }).promise;

    textLayer.onclick = e => selectText(e,i,vp);
    editor.appendChild(div);

    const thumb = document.createElement("img");
    thumb.src = canvas.toDataURL();
    thumb.onclick = () => div.scrollIntoView();
    thumbnails.appendChild(thumb);
  }
}

function selectText(e,page,vp){
  const span = e.target.closest("span");
  if(!span) return;

  const r = span.getBoundingClientRect();
  const ta = document.createElement("textarea");
  ta.className="editor-box";
  ta.value = span.innerText;
  ta.style.left = r.left+"px";
  ta.style.top = r.top+"px";
  ta.style.width = r.width+"px";
  ta.style.height = r.height+"px";
  ta.style.fontSize = currentStyle.size+"px";
  ta.style.color = currentStyle.color;
  ta.style.fontWeight = currentStyle.bold?"bold":"normal";

  document.body.appendChild(ta);
  ta.focus();

  span.style.visibility="hidden";

  ta.onblur = () => {
    edits.push({text:ta.value,page,x:r.left,y:r.top,style:{...currentStyle}});
    span.style.visibility="visible";
    ta.remove();
  };
}

document.getElementById("downloadBtn").onclick = async () => {
  const bytes = await fileInput.files[0].arrayBuffer();
  const pdf = await PDFLib.PDFDocument.load(bytes);
  const pages = pdf.getPages();

  edits.forEach(e=>{
    pages[e.page-1].drawText(e.text,{
      x:e.x/1.5,
      y:pages[e.page-1].getHeight()-e.y/1.5,
      size:e.style.size,
      color:PDFLib.rgb(
        parseInt(e.style.color.slice(1,3),16)/255,
        parseInt(e.style.color.slice(3,5),16)/255,
        parseInt(e.style.color.slice(5,7),16)/255
      )
    });
  });

  const out = await pdf.save();
  const a = document.createElement("a");
  a.href = URL.createObjectURL(new Blob([out]));
  a.download = "edited.pdf";
  a.click();
};
</script>

</body>
</html>
