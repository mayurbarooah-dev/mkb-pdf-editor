<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Enterprise PDF Editor</title>

<!-- PDF.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

<style>
/* ========== ENTERPRISE DARK THEME ========== */
body {
  margin: 0;
  font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont;
  background: #020617;
  color: #e5e7eb;
}

.topbar {
  position: sticky;
  top: 0;
  height: 56px;
  background: rgba(11,16,32,0.9);
  backdrop-filter: blur(8px);
  border-bottom: 1px solid #1e293b;
  display: flex;
  align-items: center;
  padding: 0 20px;
  z-index: 100;
  gap: 16px;
}

.logo {
  font-weight: 600;
  color: #fff;
}

.toolbar-btn {
  padding: 6px 10px;
  border-radius: 6px;
  color: #94a3b8;
  cursor: pointer;
}

.toolbar-btn:hover {
  background: #111827;
  color: #e5e7eb;
}

#textToolbar {
  display: none;
  gap: 8px;
}

input, select {
  background: #0b1020;
  border: 1px solid #1e293b;
  color: #e5e7eb;
  border-radius: 4px;
  padding: 4px 6px;
}

/* ========== LAYOUT ========== */
#status {
  padding: 10px 20px;
  font-size: 13px;
  color: #94a3b8;
}

#viewer {
  padding: 20px;
}

.page {
  position: relative;
  margin: 0 auto 30px;
  background: #fff;
}

/* ========== TEXT EDITING ========== */
.pdf-text {
  position: absolute;
  cursor: text;
  padding: 2px 4px;
  min-width: 20px;
}

.edit-highlight {
  outline: 1px solid rgba(37,99,235,0.6);
  background: rgba(37,99,235,0.08);
}

/* ========== ALIGNMENT GUIDES ========== */
.alignment-guide {
  position: fixed;
  background: rgba(37,99,235,0.7);
  pointer-events: none;
  z-index: 9999;
  display: none;
}

.alignment-guide.v {
  width: 1px;
  top: 0;
  bottom: 0;
}

.alignment-guide.h {
  height: 1px;
  left: 0;
  right: 0;
}
</style>
</head>

<body>

<div class="topbar">
  <div class="logo">PDF Editor</div>

  <label class="toolbar-btn">
    Upload PDF
    <input type="file" id="fileInput" accept="application/pdf" hidden>
  </label>

  <div id="textToolbar">
    <select id="fontSize">
      <option>10</option><option>12</option><option>14</option>
      <option>16</option><option>18</option><option>24</option>
    </select>
    <input type="color" id="fontColor" value="#000000">
    <button class="toolbar-btn" id="boldBtn">B</button>
  </div>
</div>

<div id="status">Upload a PDF to begin</div>
<div id="viewer"></div>

<div id="vGuide" class="alignment-guide v"></div>
<div id="hGuide" class="alignment-guide h"></div>

<script>
pdfjsLib.GlobalWorkerOptions.workerSrc =
  "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js";

const viewer = document.getElementById("viewer");
const statusEl = document.getElementById("status");
const fileInput = document.getElementById("fileInput");

let activeText = null;
const SNAP = 5;

fileInput.onchange = async () => {
  viewer.innerHTML = "";
  statusEl.textContent = "Loading PDFâ€¦";

  const file = fileInput.files[0];
  const url = URL.createObjectURL(file);
  const pdf = await pdfjsLib.getDocument(url).promise;

  statusEl.textContent = `Loaded ${pdf.numPages} pages`;

  for (let i = 1; i <= pdf.numPages; i++) {
    const page = await pdf.getPage(i);
    const scale = 1.5;
    const viewport = page.getViewport({ scale });

    const pageDiv = document.createElement("div");
    pageDiv.className = "page";
    pageDiv.style.width = viewport.width + "px";
    pageDiv.style.height = viewport.height + "px";

    const canvas = document.createElement("canvas");
    canvas.width = viewport.width;
    canvas.height = viewport.height;
    pageDiv.appendChild(canvas);

    const ctx = canvas.getContext("2d");
    await page.render({ canvasContext: ctx, viewport }).promise;

    // TEXT LAYER (simple)
    const textContent = await page.getTextContent();
    textContent.items.forEach(item => {
      const span = document.createElement("div");
      span.className = "pdf-text";
      span.textContent = item.str;
      span.style.left = item.transform[4] * scale + "px";
      span.style.top = viewport.height - item.transform[5] * scale + "px";
      span.style.fontSize = item.height * scale + "px";
      span.style.color = "#000";
      span.contentEditable = true;
      pageDiv.appendChild(span);
    });

    viewer.appendChild(pageDiv);
  }
};

// SINGLE CLICK EDIT
document.addEventListener("click", e => {
  const t = e.target.closest(".pdf-text");
  if (!t) {
    if (activeText) activeText.classList.remove("edit-highlight");
    activeText = null;
    document.getElementById("textToolbar").style.display = "none";
    return;
  }

  if (activeText) activeText.classList.remove("edit-highlight");
  activeText = t;
  activeText.classList.add("edit-highlight");
  document.getElementById("textToolbar").style.display = "flex";
});

// FONT CONTROLS
fontSize.onchange = () => {
  if (activeText) activeText.style.fontSize = fontSize.value + "px";
};

fontColor.oninput = () => {
  if (activeText) activeText.style.color = fontColor.value;
};

boldBtn.onclick = () => {
  if (activeText) {
    activeText.style.fontWeight =
      activeText.style.fontWeight === "bold" ? "normal" : "bold";
  }
};

// SIMPLE SNAPPING (CENTER)
document.addEventListener("mousemove", e => {
  if (!activeText) return;

  const rect = activeText.getBoundingClientRect();
  const cx = window.innerWidth / 2;
  const cy = window.innerHeight / 2;

  if (Math.abs(rect.left + rect.width / 2 - cx) < SNAP) {
    activeText.style.left =
      cx - rect.width / 2 + window.scrollX + "px";
    vGuide.style.left = cx + "px";
    vGuide.style.display = "block";
  } else vGuide.style.display = "none";

  if (Math.abs(rect.top + rect.height / 2 - cy) < SNAP) {
    activeText.style.top =
      cy - rect.height / 2 + window.scrollY + "px";
    hGuide.style.top = cy + "px";
    hGuide.style.display = "block";
  } else hGuide.style.display = "none";
});
</script>

</body>
</html>
